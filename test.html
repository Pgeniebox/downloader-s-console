<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Bio</title>
    <style>
        /* Style for the modal background */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Style for the modal content */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        /* Button styling */
        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Button to open the modal -->
    <button onclick="openModal()" class="btn btn-primary">Set Bio</button>

    <!-- The Modal -->
    <div id="bioModal" class="modal">
        <div class="modal-content">
            <h2>Set Your Bio</h2>
            <input type="text" id="bioInput" placeholder="Enter your bio" style="width: 100%; padding: 8px;">
            <button onclick="submitBio()" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <script>
        // Function to open the modal
        function openModal() {
            document.getElementById("bioModal").style.display = "flex";
        }

        // Function to close the modal and handle the bio submission
        function submitBio() {
            const bio = document.getElementById("bioInput").value;
            if (bio) {
                alert("Bio submitted: " + bio);
                // Process the bio (e.g., save it somewhere)
                closeModal();
            } else {
                alert("Please enter your bio.");
            }
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById("bioModal").style.display = "none";
        }
    </script>

</body>
</html>
